<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Component</title>
</head>

<body>
   
    <div class="card-container" >
        <div class="card-header" role="banner">
            <img src="./images/illustration-hero.svg" alt='illustration-hero'/>
        </div>
        <div class="card-body" role="main">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card-details" role="contentinfo">
                <img src="/images/icon-music.svg" alt="icon-music" />
                <p><span>Annual Plan</span></strong><br>$59.99/year</p>
                <a  href="#">Change</a>
            </div>
            <button type="submit" href="#">Proceed to Payment</button>
            <br>
            <br>
            <br>
            <a id="cancel-order" href="#">Cancel Order</a>
        </div>
       
    </div>

</body>

</html>
